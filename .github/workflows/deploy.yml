name: Deploy Study Code to S3

on:
  push:
    branches:
      - main  # メインのブランチ名（masterの場合は master に書き換えてください）

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードを取得（チェックアウト）
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. AWSへのアクセス権限を設定（Secretsを使用）
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # 3. studyディレクトリの中身をS3へ同期（アップロード）
      - name: Sync study directory to S3
        run: |
          # ./study フォルダの中身を、S3バケットへアップロードします
          aws s3 sync ./study s3://${{ secrets.S3_BUCKET_NAME }}/study --delete
          echo "Upload complete!"
